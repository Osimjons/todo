<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,700,900" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
  <title>Список дел</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <svg class="ico header__logo-img">
            <use href="images/sprite.svg#logo""></use>
          </svg>
          <h1 class=" header__logo-title">Планировщик<span>Задач</span></h1>
        </a>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="form">
          <input type="text" class="form__input" id="form-input" autocomplete="off" placeholder="Добавьте новую задачу">
          <button class="form__button">Добавить
            <svg class="ico plus">
              <use href="images/sprite.svg#plus""></use>
            </svg>
          </button>
        </form>
        <div class=" todo-counts">
                <div class="todo-counts__all">
                  <span class="todo-counts__created-tasks">Созданные задачи:</span>
                  <span class="todo-counts__created-count">0</span>
                </div>
                <div class="todo-counts__completed">
                  <span class="todo-counts__complet">Завершено:</span>
                  <span class="todo-counts__created-count">3 из 5</span>
                </div>
      </div>
      
      <div class="tasks">
        <div class="task__no-task active hr">
          <p class="task__no-task-desc">У вас еще нет зарегистрированных задач <br> Создавайте задачи и упорядочивайте
            свои дела
          </p>
          <svg class="ico note-svg">
            <use href="images/sprite.svg#note"></use>
          </svg>
        </div>
        <ul class="task__list">
          <!-- <li class="task__item item">
            <div class="item__block">
              <input type="checkbox" class="item__checkbox">
              <p class="item__text done">Lorem ipsum dolor sit amet </p>
              <svg class="ico item__cart">
                <use href="images/sprite.svg#delete-icon"></use>
              </svg>
            </div>
          </li> -->
        </ul>
      </div>

  </div>
  </main>
  </div>

  <script src="./script/app.js"></script>
</body>

</html>
